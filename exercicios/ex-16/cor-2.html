<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { /* Configuraçao global das CSS */
            height: 99%;
        }
        body {
            background-image: linear-gradient(to bottom, #E68200 31%, #EAA346, #663A00);
            background-attachment: fixed; /* isso serve para fixar o degradê na tela */
        }
        h1 {
            color: #663A00;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <title>Gradiente em CSS</title>
</head>
<body>
    <H1>Testando gradiente</H1>
    <img src="imagens/menor.jpg" alt="imagem">
</body>
</html>
