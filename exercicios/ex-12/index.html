<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu propio servidor.</p>
    <video controls width="500" autoplay loop>
        <source src="mídia/meu-video.mp4" type="video/mp4">
    <p>Seu navegador nao tem compatibilidade</p> <!--Esse /p serve para mostrar como notificação caso determinado navegador nao tenha compatibilidade com os formatos de videos-->
    </video> 
    <!--O MESMO JEITO DO AUDIO, SO QUE DESSA VEZ NAO CONSEGUI FAZER COM OS OUTROS FORMATOS DE VIDEO, QUE SÃO M4V,WEBM, OGV ETC...-->
    <h1>Inseridos videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ryOt1kRNBek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Dessa forma voce vai no YT, depois em algum video e em seguida vai em compartilha e depois em INCORPORAR e em seguida copia o codigo em HTML. Dessa forma ele nao consumira dados do seu site!-->
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/257399106">ANIMATION REEL</a> from <a href="https://vimeo.com/user41011146">Karol Szczepankiewicz</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
<!--O Vimeo possibilita colocar videos para membros privados no seu site.--> 
<h1>TESTE DE REVISÃO</h1>
<video controls autoplay width="">
    <source src="mídia/meu-video.mp4" type="video/mp4">
</video>
</body>
</html>
